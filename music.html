<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Songs for You</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f7f7f7, #eaeaea);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: auto;
        }

        nav {
         
         
            padding: 10px 0;
            position: fixed;
            top: 50px;
            left: 50px;
            text-align: center;
            border-radius: 10px;
            
        }

       

       

        .music-player {
            width: 90%;
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 20px;
            background: #fff;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .song-title {
            font-size: 18px;
            margin-bottom: 10px;
            color: #555;
            word-wrap: break-word;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e0e0e0;
            border-radius: 5px;
            position: relative;
            margin-bottom: 20px;
            cursor: pointer;
        }

        .progress {
            height: 100%;
            width: 0%;
            background: #00bfa5;
            border-radius: 5px;
        }

        .controls {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .control-button {
            background: transparent;
            border: none;
            outline: none;
            cursor: pointer;
            font-size: 24px;
            color: #555;
        }

        .control-button:hover {
            color: #00bfa5;
        }

        .play-pause {
            background: #00bfa5;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            color: white;
            font-size: 28px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border: none;
        }

        .play-pause:hover {
            background: #00a78e;
        }

        .time {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #777;
        }

        /* Mobile Styling */
        @media (max-width: 768px) {
            body {
                padding: 10px;
                align-items: center;
            }

            nav {
                width: 90%;
                position: fixed;
                top: 10px;
                left: 10px;
                margin-bottom: 20px;
            }

            .music-player {
                width: 100%;
                padding: 15px;
            }

            .song-title {
                font-size: 16px;
            }

            .play-pause {
                width: 40px;
                height: 40px;
                font-size: 24px;
            }

            .control-button {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html" class="flo">Back to Love Letter</a>
    </nav>
    <div class="music-player">
        <div class="song-title" id="song-title">Song Title</div>
        <div class="progress-bar" id="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <div class="time">
            <span id="current-time">0:00</span>
            <span id="total-duration">0:00</span>
        </div>
        <div class="controls">
            <button class="control-button" id="prev-btn">⏮</button>
            <button class="play-pause" id="play-pause-btn">▶</button>
            <button class="control-button" id="next-btn">⏭</button>
        </div>
    </div>

    <audio id="audio-player"></audio>

    <script>
        const songs = [
            {title: "Maan Meri Jaan", src: "music/King - Maan Meri Jaan.mp3" },
            {title:"Saiyan Dil mein aana re", src:"music/Saiyan-Dil-Me-Aana-Re-Aake-Phir-Na-Jana-Re_192(PagalWorldl).mp3"},
            {title:"Ban Ja Tu Meri Rani", src:"music/Ban Ja Rani (From _Tumhari Sulu_).mp3"}
        ];

        const audioPlayer = document.getElementById('audio-player');
        const songTitle = document.getElementById('song-title');
        const progressBar = document.getElementById('progress-bar');
        const progress = document.getElementById('progress');
        const currentTimeDisplay = document.getElementById('current-time');
        const totalDurationDisplay = document.getElementById('total-duration');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');

        let currentSongIndex = 0;
        let isPlaying = false;

        function loadSong(index) {
            const song = songs[index];
            audioPlayer.src = song.src;
            songTitle.textContent = song.title;
        }

        function playPauseSong() {
            if (isPlaying) {
                audioPlayer.pause();
            } else {
                audioPlayer.play();
            }
            isPlaying = !isPlaying;
            playPauseBtn.textContent = isPlaying ? '⏸' : '▶';
        }

        function updateProgress() {
            const { currentTime, duration } = audioPlayer;
            progress.style.width = `${(currentTime / duration) * 100}%`;
            currentTimeDisplay.textContent = formatTime(currentTime);
            totalDurationDisplay.textContent = formatTime(duration);
        }

        function formatTime(time) {
            const minutes = Math.floor(time / 60) || 0;
            const seconds = Math.floor(time % 60) || 0;
            return `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }

        function setProgress(e) {
            const width = progressBar.clientWidth;
            const clickX = e.offsetX;
            const duration = audioPlayer.duration;
            audioPlayer.currentTime = (clickX / width) * duration;
        }

        function prevSong() {
            currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
            loadSong(currentSongIndex);
            if (isPlaying) audioPlayer.play();
        }

        function nextSong() {
            currentSongIndex = (currentSongIndex + 1) % songs.length;
            loadSong(currentSongIndex);
            if (isPlaying) audioPlayer.play();
        }

        playPauseBtn.addEventListener('click', playPauseSong);
        prevBtn.addEventListener('click', prevSong);
        nextBtn.addEventListener('click', nextSong);
        progressBar.addEventListener('click', setProgress);
        audioPlayer.addEventListener('timeupdate', updateProgress);
        audioPlayer.addEventListener('loadedmetadata', () => {
            totalDurationDisplay.textContent = formatTime(audioPlayer.duration);
        });

        // Initialize the first song
        loadSong(currentSongIndex);
    </script>
</body>
</html>
